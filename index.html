<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-or-D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <link href="script.js">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const topPhrases = [
        "Top Phrase 1",
        "Top Phrase 2",
        "Top Phrase 3",
        "Top Phrase 4",
        "Top Phrase 5"
    ];

    const bottomPhrases = [
        "Bottom Phrase 1",
        "Bottom Phrase 2",
        "Bottom Phrase 3",
        "Bottom Phrase 4",
        "Bottom Phrase 5"
    ];

    document.querySelector(".panel-top").addEventListener("click", function() {
        const randomPhrase = topPhrases[Math.floor(Math.random() * topPhrases.length)];
        document.getElementById("topModalBody").textContent = randomPhrase;
    });

    document.querySelector(".panel-bottom").addEventListener("click", function() {
        const randomPhrase = bottomPhrases[Math.floor(Math.random() * bottomPhrases.length)];
        document.getElementById("bottomModalBody").textContent = randomPhrase;
    });
});

    </script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-50">
            <div class="col-12 d-flex justify-content-center align-items-center panel panel-top" data-toggle="modal" data-target="#topModal">
                <h2>Top Panel</h2>
            </div>
        </div>
        <div class="row h-50">
            <div class="col-12 d-flex justify-content-center align-items-center panel panel-bottom" data-toggle="modal" data-target="#bottomModal">
                <h2>Bottom Panel</h2>
            </div>
        </div>
    </div>

    <!-- Top Modal -->
    <div class="modal fade" id="topModal" tabindex="-1" role="dialog" aria-labelledby="topModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="topModalLabel">Top Panel Phrase</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="topModalBody">
                    <!-- Phrase will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Modal -->
    <div class="modal fade" id="bottomModal" tabindex="-1" role="dialog" aria-labelledby="bottomModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bottomModalLabel">Bottom Panel Phrase</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="bottomModalBody">
                    <!-- Phrase will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
